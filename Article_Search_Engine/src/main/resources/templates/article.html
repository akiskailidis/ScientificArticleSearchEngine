<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article View</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        #container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00796b;
            text-align: center;
            font-weight: 500;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .error {
            color: #f44336;
            margin-bottom: 20px;
            text-align: center;
        }
        .article-details {
            margin-top: 20px;
            padding: 0 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e0f2f1;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .section:hover {
            background-color: #b2dfdb;
            transform: scale(1.02);
        }
        .section-title {
            color: #00796b;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .section-content {
            color: #004d40;
            margin-bottom: 15px;
        }
        .back-button {
            text-align: center;
            margin-top: 30px;
        }
        .back-button a {
            background-color: #00796b;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button a:hover {
            background-color: #005a4b;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 th:text="${article.title}">Article Title</h1>
        <div th:if="${error}" class="error">
            <p th:text="${error}">Error message</p>
        </div>
        <div th:if="${article}" class="article-details">
            <div class="section">
                <p class="section-title">Year:</p>
                <p class="section-content" th:text="${article.year}">Year</p>
            </div>
            <div class="section">
                <p class="section-title">Abstract:</p>
                <p class="section-content" th:utext="${article.abstractText}">Abstract text</p>
            </div>
            <div class="section">
                <p class="section-title">Full Text:</p>
                <p class="section-content" th:utext="${article.fullText}">Full text</p>
            </div>
        </div>
        <div class="back-button">
            <a th:href="@{/search}">Back to Search</a>
        </div>
    </div>
</body>
</html>
